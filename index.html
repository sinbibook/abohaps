    <div class="wrapper mainWrap IndexWrap">
    <!-- Hero Section -->
      <main>
        <section class="mainTitleGrp">
          <div class="heroImgWrap sliderContainer heroSlider" data-visible-count="1">
            <button class="prev" type="button" aria-label="Previous hero slide">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </button>
            <div class="slider index-hero-slider-wrapper">

            </div>
            <button class="next" type="button" aria-label="Next hero slide">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="heroOverlay">
              <h1 data-property-name class="heroHeading">
              </h1>
              <p data-hero-title class="heroHeadingSub"></p>
            </div>
          </div>
          <div class="heroDescription">
            <p data-homepage-customFields-pages-index-sections-0-essence-title>
            </p>
            <p data-homepage-customFields-pages-index-sections-0-essence-description>
            </p>

        </section>
        <section class="con2 mobilemt">
          <div class="titWrap">
            <h1 class="conTit">

        </section>
        <section class="con3 specialsSection">
          <div class="titWrap">
            <h1 class="conTit">
              SPECIALS
            </h1>
            <p>
              <span data-property-name>제주 포레스트</span>의 특별한 부가서비스입니다.
            </p>
          </div>
          <aside class="gallery">
            <div class="sliderContainer specialSlider" data-visible-count="3">
              <button class="prev" type="button" aria-label="Previous specials slide">

              <div class="slider">
              </div>
              <button class="next" type="button" aria-label="Next specials slide">
                ❯

            </p>
          </div>
          <p class="resTxt">

            </a>
          </p>
        </section>
